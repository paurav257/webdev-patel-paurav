<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!--tick mark-->
    <div class="navbar-brand pull-right right-margin-fix">
      <a (click)="editProfile()" [routerLink]="['/user', userId]" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </div>
    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand ">
        <b>Profile</b>
      </a>
    </p>
  </div>
</nav>
<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}
</div>

<div class="container-fluid">
  <form #f="ngForm">
    <div class="form-group">
      <label for="userName">
        Username
      </label>
      <input name="userName"
             [(ngModel)]="user['userName']"
             type="text"
             class="form-control"
             id="userName">
    </div>

    <div class="form-group">
      <label for="email">
        Email address
      </label>
      <input name="email"
             [(ngModel)]="user['email']"
             type="email"
             class="form-control"
             id="email">
    </div>

    <div class="form-group">
      <label for="first-name">
        First Name
      </label>
      <input name="firstName"
             [(ngModel)]="user['firstName']"
             type="text"
             class="form-control"
             id="first-name">
    </div>

    <div class="form-group">
      <label for="last-name">
        Last Name
      </label>
      <input name="lastName"
             [(ngModel)]="user['lastName']"
             type="text"
             class="form-control"
             id="last-name">
    </div>
  </form>
  <div class="form-group">
    <button class="btn btn-primary btn-block"
            [routerLink]="['/user', user['_id'] ,'website']">
      Websites
    </button>
  </div>
  <div class="form-group">
    <a class="btn btn-danger btn-block "
       (click)="logout()">
      Logout
    </a>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <p class="navbar-brand pull-right">
    <a [routerLink]="['/user', userId]">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </p>
</nav>
